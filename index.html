## Point One

```
class BST:
  def __init__(self):
    self.root = None

  def search(self, key): # iterative search
    cur = self.root
    while (cur != None):
      if key &lt; cur.key: cur = cur.left
      else if key &gt; cur.key: cur = cur.right
      else: return cur
```
